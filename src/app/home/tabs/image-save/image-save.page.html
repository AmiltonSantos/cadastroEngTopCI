<ion-header [translucent]="true">
  <ion-title>
    <div style="text-align: center; color: #3700B3; font-size: 30px; font-weight: bold; padding-bottom: 5px;">
      A1000TON
    </div>
    <div
      style="text-align: center; color: #3700B3; font-size: 15px; font-weight: bold; padding-left: 150px;  padding-bottom: 3px;">
      Tecnologia
    </div>
  </ion-title>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-card>
    <ion-card-header style="background-color: #3700B3;  height: 42px; padding-top: 4px;">

      <ion-label class="segment-dados-titulo ion-text-uppercase">
        <ion-icon name="images-outline" slot="start"></ion-icon> FOTOS DO IMÃ“VEL
      </ion-label>

    </ion-card-header>

    <ion-grid>

      <ion-row>
        <ion-col>
          <div style="padding-bottom: 10px;">
            <p *ngIf="imagem1.length === 0" style="text-align: center;"> Nenhuma imagem adicionada! </p>
            <ion-list>
              <ion-item *ngFor="let item of imagem1" style="text-align: center;">
                <img src="{{'data:image/jpeg;base64,' + item}}"
                  style="width: 40%; border-radius: 10px !important; margin: 10px;">
                <ion-icon slot="end" name="trash-outline" color="danger"
                  (click)="touchRemoverImgEscolhida('imagemEsco1', imagem1, item)">
                </ion-icon>
              </ion-item>
            </ion-list>
            <ion-button (click)="touchCapturandoImgs('imagemEsco1')" class="paddingBtn" color="success" expand="block">
              <ion-icon name="camera-outline" slot="start"></ion-icon>
              IMAGEM
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>

<ion-footer  class="ion-no-border">
  <div style="padding-top:5px; padding-bottom: 20px;">
    <ion-button class="paddingBtn" expand="block" color="warning">
      <ion-icon slot="start" name="save-outline"></ion-icon> CADASTRAR CI
    </ion-button>

    <ion-button (click)="criarPdfPedido()" class="paddingBtn" expand="block" color="danger">
      <!-- (click)="touchExportarPdf()"  -->
      <ion-icon slot="start" name="download-outline"></ion-icon> GERAR PDF
    </ion-button>
  </div>
</ion-footer>
